<!DOCTYPE html>
<html class="l-layout">
	<head>
		<title>Notez edit</title>

		<meta charset="utf-8" />
		<meta name="robots" content="noindex, nofollow" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<meta name="keywords" content=""/>
		<meta name="description" content="Page description for all sort of search engines" />

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<link rel="stylesheet" href="css/styles.min.css" type="text/css" />

		<!--script src="js/head.min.js"></script-->
	</head>
	<body>

	<div class="l-page">
		<header class="l-head">
			<!-- header -->
		</header>

		<main class="l-main">

			<div class="item-form">
				<label>Titel</label>
				<input name="title" type="text" id="title" mandatory="1" class="txtfield" required>
				<br clear="all">
				<label>Beschreibung</label>
				<textarea name="description" rows="2" cols="20" id="description" class="txtfield" required></textarea>
				<br clear="all">
				<label>Wichtigkeit</label>
				<div class="rating">
					<i class="icon-power"></i>
					<i class="icon-power"></i>
				</div>
				<br clear="all">
				<label>Erledigt</label>
				<input type="date" name="done">
				<br clear="all">
				<button type="submit" value="Submit">Speichern</button>
				<button type="reset" value="Reset">Cancel</button>
				<br clear="all">
			</div>
		</main>

		<footer class="l-foot">
			<!-- footer -->
		</footer>
	</div>
		

		<script src="js/script.min.js"></script>
	</body>
</html>
